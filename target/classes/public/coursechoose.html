<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>选课系统</title>
<link rel="stylesheet" type="text/css"
	href="assets/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap" id="studentSearch">
	<h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">选课系统界面</h5>
		<hr>

		<div class="layui-form-item">

			<table class="layui-table"
				   id="test" lay-filter="test">

			</table>
		</div>
		<hr></hr>
		<h5 style="text-align: center;">@2020.NUC</h5>
	</div>

	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="reload">刷新</button>
		</div>
	</script>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">选课</a>
</script>
	<script src="assets/admin/layui/layui.all.js" type="text/javascript"
		charset="utf-8"></script>
    <script src="assets/js/aJaxUtil.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
	<script>
layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#test',
    url: '/course/getChoosefulCourse',
    toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'cno', title:'课程号',  sort: true}
      ,{field:'cname', title:'课程名'}
      ,{field:'tname', title:'授课老师'}
      ,{field:'ccre', title:'学分'}
      ,{field:'chour', title:'学时'}
      ,{field:'cmaxnum', title:'最大人数'}
      ,{field:'cnumber', title:'当前选择人数',sort: true}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){

      case 'reload':
          //执行重载
      table.reload('test',{
      		where:{
      		 	key: {
            		//id: "1"
          		}
      		}
      });
      break;

      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    var str = data.cname + " 是否选择该课程？"
    //console.log(obj)
    if(obj.event === 'edit'){
      		layer.confirm(str, {icon: 3, title:'提示'}, function(index){  //确认
      		//layer.msg('开始请求', {icon: 5});
  			//do something
  			$.ajax({
				//几个参数需要注意一下
				type: "POST",//方法类型
				dataType: "json",//预期服务器返回的数据类型
	            url: "/course/doChoose",//url
	            //async: false,
				data: data,
				success: function (result) {
				     if (result.code == "0") {
				           layer.msg('选课成功', {icon: 6});

					 } else {
						     layer.msg('选课失败！', { icon: 5});
					 }
				},
				error : function() {
				      layer.msg('服务器错误grade', {icon: 5});
				}
			});
  			layer.close(index);
		},function(index){ //取消
  			//do something

  			layer.close(index);
		}
		);
    }
  });
});
</script>


</body>

</html>
