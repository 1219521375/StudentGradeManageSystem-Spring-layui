<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>选课系统</title>
<link rel="stylesheet" type="text/css"
	href="assets/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap" id="studentSearch">
	<h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">我的已选课程界面</h5>
		<hr>
		<div class="layui-form-item">

			<table class="layui-table"
				lay-data="{ url:'/course/getMyCourse', id:'scoreInfo'}"
				lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{type:'checkbox', }"></th>
						<th lay-data="{field:'cno',sort: true}">课程号</th>
						<th lay-data="{field:'cname'}">课程名</th>
						<th lay-data="{field:'tname'}">授课老师</th>
						<th lay-data="{field:'ccre'}">学分</th>
						<th lay-data="{field:'chour'}">学时</th>
					</tr>
				</thead>
			</table>
		</div>
		<hr></hr>
		<h5 style="text-align: center;">@2020.NUC</h5>
	</div>
	<script src="assets/admin/layui/layui.all.js" type="text/javascript"
		charset="utf-8"></script>

</body>

</html>
