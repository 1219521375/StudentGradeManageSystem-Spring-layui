<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>选课系统</title>
<link rel="stylesheet" type="text/css"
	href="assets/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap" id="studentSearch">
	<h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">学生管理界面</h5>
		<hr>

		<div class="layui-form-item">

			<table class="layui-table"
				   id="test" lay-filter="test">

			</table>
		</div>
		<hr></hr>
		<h5 style="text-align: center;">@2020.NUC</h5>
	</div>

	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
			<button class="layui-btn layui-btn-sm" lay-event="reload">刷新</button>
		</div>
	</script>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
	<script src="assets/admin/layui/layui.all.js" type="text/javascript"
		charset="utf-8"></script>
    <script src="assets/js/aJaxUtil.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
	<script>
layui.use('table', function(){
  var table = layui.table;

  table.render({
    elem: '#test',
    url: '/admin/getAllStu',
    toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'sno', title:'学号',  sort: true}
      ,{field:'sname', title:'姓名'}
      ,{field:'ssex', title:'性别'}
      ,{field:'sdept', title:'专业'}
      ,{field:'sclass', title:'班级'}
      ,{field:'splace', title:'籍贯'}
      ,{field:'stel', title:'联系方式',sort: true}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
    ]]
  });

  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
   		case 'add':
        	var editFrom = layui.layer.open({
				        title : "添加学生信息",
				        type : 2,
				        content : "/studentAdd.html",//弹出层页面
				        area: ['800px', '400px'],
				        success : function(layero, index){
				            var body = layui.layer.getChildFrame('body', index);
				            //获取窗口对象
				            var iframeWindow = layero.find('iframe')[0].contentWindow;
				            body.find("#studentNo").val(data.studentNo);
				            body.find("#studentName").val(data.studentName);
				            body.find(".studentSex option[value="+data.studentSex+"]").attr("selected","selected");
				            iframeWindow.layui.form.render();
				            iframeWindow.layui.form.render('select');
				        }});
      	break;

      case 'reload':
          //执行重载
      table.reload('test',{
      		where:{
      		 	key: {
            		//id: "1"
          		}
      		}
      });
      break;

      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });

  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    var str = data.cname + " 是否选择该学生？"
    //console.log(obj)
    if(obj.event === 'edit'){
      		var editFrom = layui.layer.open({
				        title : "编辑学生信息",
				        type : 2,
				        content : "/studentEdit.html",//弹出层页面
				        area: ['800px', '500px'],
				        success : function(layero, index){
				            var body = layui.layer.getChildFrame('body', index);
				            console.log(body.html()) //得到iframe页的body内容
				            //获取窗口对象
				            body.find("input[name='sno']").val(data.sno);
				            body.find("input[name='sname']").val(data.sname);
				            body.find("input[name='ssex']").val(data.ssex);
				            body.find("input[name='sdept']").val(data.sdept);
				            body.find("input[name='sclass']").val(data.sclass);
				            body.find("input[name='splace']").val(data.splace);
				            body.find("input[name='stel']").val(data.stel);
				        }});

    }else if(obj.event === 'del'){
    layer.confirm('真的删除该学生吗？', function(index) {
		var data = obj.data;
		$.ajax({
		        //几个参数需要注意一下
		            type: "POST",//方法类型
		            dataType: "json",//预期服务器返回的数据类型
		            url: "/admin/deleteStudent",//url
		            data: data,
		            success: function (result) {
		            	if (result.code == "0") {
		            		obj.del();
		            		layer.close(index);
		            		layer.msg('删除学生成功');
		            		layui.table.reload('idTest',{page:{curr:1}});
		                    }else{
		                    	layer.msg('删除学生失败', {
		                            icon: 5
		                        });
		                    }
		            },
		            error : function() {
		            	layer.msg('服务器错误', {
		                    icon: 5
		                });
		            }
		        });
		});

    }
  });
});
</script>


</body>

</html>
